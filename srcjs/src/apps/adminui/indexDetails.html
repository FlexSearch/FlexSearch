<div class="index-details full-height" layout="column">
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <md-button class="md-fab md-mini md-hue-1" aria-label="Back" ui-sref="admin-indices" ng-disabled="working">
        <md-icon class="material-icons">arrow_back</md-icon>
        <md-tooltip>Go Back</md-tooltip>
      </md-button>
      <h2 flex>
        <span>{{indexName}} index</span>
      </h2>
      <md-button class="md-fab md-mini md-hue-1" aria-label="Refresh" ng-click="refreshIndex()" ng-disabled="working">
        <md-icon class="material-icons">refresh</md-icon>
        <md-tooltip>Refresh index</md-tooltip>
      </md-button>
      <md-button class="md-fab md-mini md-hue-1" ng-class="index.statusReason == 'Online' ? 'online': 'offline'" aria-label="Open/Close" ng-disabled="working" ng-click="toggleIndex()">
        <md-icon class="material-icons">power_settings_new</md-icon>
        <md-tooltip>{{index.statusReason == "Online" ? "Close" : "Open"}} the index</md-tooltip>
      </md-button>
      <md-button class="md-fab md-mini md-hue-1" aria-label="Delete" ng-click="deleteIndex()" ng-disabled="working">
        <md-icon class="material-icons">delete_forever</md-icon>
        <md-tooltip>Delete index</md-tooltip>
      </md-button>
      <span class="spacer"></span>
    </div>
  </md-toolbar>
  <md-content flex ng-cloak class="scrollable">
    <md-progress-linear md-mode="query" ng-show="working"></md-progress-linear>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:100,100italic,300,300italic,400,500,700,900,400italic">
    <md-content layout-padding layout-xs="column" layout="row">
      <div flex-xs flex-sm flex-md="50" flex-lg="33" flex-gt-lg="25" layout="column">
        <md-card ng-include="'fieldsTemplate.html'">
        </md-card>
      </div>
      <div flex-xs flex-sm flex-md="50" flex-lg="33" flex-gt-lg="25" layout="column">
        <md-card ng-include="'indexConfigTemplate.html'">
        </md-card>
      </div>
      <div flex-xs flex-sm flex-md="50" flex-lg="33" flex-gt-lg="25" layout="column">
        <md-card ng-include="'shardConfigTemplate.html'">
        </md-card>
      </div>
      <div flex-xs flex-sm flex-md="50" flex-lg="33" flex-gt-lg="25" layout="column">
        <md-card ng-include="'predefQueriesTemplate.html'">
        </md-card>
      </div>
    </md-content>
    <md-sidenav style="width: 500px !important;" class="md-sidenav-right" md-whiteframe="4" md-component-id="right" ui-view>
    </md-sidenav>
  </md-content>
</div>
